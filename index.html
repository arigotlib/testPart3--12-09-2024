<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav id="navIndex">
        <h1>BATTALION FORCE MANAGEMENT</h1>
        </nav>
    <div class="wrapper">
      
        <form id="formEnrollment">
            <div class="input-box">
                <input type="text" id="inputFullName" placeholder="Full name">
            </div>
            <div class="input-box">
                <input type="text" id="intputRank" placeholder="Rank">
            </div>
            <div class="input-box">
                <input type="text" id="inputPosition" placeholder="Position">
            </div>
            <div class="input-box">
                <input type="text" id="inputPlatoon" placeholder="Platoon">
            </div>
            <div class="input-box">
                <input type="text" id="inputMissionTime" placeholder="Mission Time (seconds)">
            </div>
            <div>
                <select  class="input-box" id="statusInput">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                  </select>
            </div>
          <div  name="submit" id="submitButton">
            <button id="addPersonnel" onclick="addPersonnel(event)" >Add Personnel</button>
          </div>
        </form>
       <table id="mission_table">
         <thead>
           <tr>
             <th>Full name</th>
              <th>Rank</th>
              <th>Position</th>
              <th>Platoon</th>
              <th>Mission Time</th>
           </tr>
            </thead>
      <tbody>
      </tbody>
    </div>
    
</body>
</html>
